name: Update JSON Data

on:
  # Run automatically every day at 8am UTC
  schedule:
    - cron: '0 8 * * *'
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env: 
          LOCATION_HS512: ${{ secrets.LOCATION_HS512 }}
          OAUTH_BASIC: ${{ secrets.OAUTH_BASIC }}
          OAUTH_REFRESH_TOKEN: ${{ secrets.OAUTH_REFRESH_TOKEN }}
          PUSH_REGISTRATION_ID: ${{ secrets.PUSH_REGISTRATION_ID }}
          SIGNATURE_HS512: ${{ secrets.SIGNATURE_HS512 }}
        run: python claim_check2.py

      - name: Upload
        run: |
          cd $GITHUB_WORKSPACE
          git config http.postBuffer 3221225472
          git config --global user.email "ryankfortner@gmail.com"
          git config --global user.name "ryanfortner"
          bash -c "git add . && git commit -m 'Update data.json'" || true
          git push